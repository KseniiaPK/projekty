{% extends 'eshop/layout.html' %}
{% block eshop_content%}
    <h1 class = 'title'>PRODUKT LIST</h1>
    <style>
        .column a img{
        transition:scale 0.2s
        }

        .column a img:hover{
        opacity: 0.85;
        scale:1.05;
        }
    </style>

    <div class="columns is-multiline">
        {%for produkt in object_list%}
            <div class="column is-4">

            <a href="{{produkt.get_absolute_url}}">
                <img src="https://picsum.photos/300/200?{{forloop.counter}}" alt="">
                <div>{{produkt}}</div>
                <a>
            </div>
        {% endfor%}
    </div>


{% endblock %}
