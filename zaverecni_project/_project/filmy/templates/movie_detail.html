<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.name }} - Movie Detail</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        header, section, footer {
            background-color: black;
            color: white;
            text-align: center;
        }

        header {
            padding: 1em 0;
        }

        section {
            padding: 2em;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            width: 100%;
            max-width: 400px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        footer {
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ movie.name }}</h1>
    </header>

    <section>
        <img src="{{ movie.photo.url }}" alt="{{ movie.name }}"/>
        <p><strong>Year:</strong> {{ movie.year }}</p>
        <p><strong>Type:</strong> {{ movie.type.name_type }}</p>
        <p><strong>Country:</strong> {{ movie.country.name_country}}</p>
        <p><strong>Age Rating:</strong> {{ movie.old }}</p>
        <p><strong>Genre:</strong> {{ movie.genre.name_genre}}</p>
        <p><strong>Info:</strong> {{ movie.info }}</p>
    </section>

    <footer>
        <p>&copy; 2023 MovieHR. All rights reserved.</p>
    </footer>
</body>
</html>
